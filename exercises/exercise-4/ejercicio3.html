<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Justify content y Align Itmes</title>

    <style>
        nav{
            margin: 0 auto;
            height: 100px;
            width:440px;
            border: 2px solid purple;
        }
        ul{
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 25px 20px;
            
        }

        li{
            align-items: center;
            margin: 0 20px;
            list-style: none;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Proyectos</a></li>
            <li><a href="#">Equipo</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    
</body>
</html>
