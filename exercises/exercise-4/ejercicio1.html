<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Flex y Flex Direction</title>

    <style>
        .contenedor{
            display: flex;
            flex-direction: column;
            width: 500px;
            height: 500px;
        }

        .caja{
            color: white;
            text-align: center;
            background-color: rgb(245, 135, 217);
            border: 1px solid rgb(231, 42, 152);
            width: 60%;
        }
    </style>
</head>
<body>
    <h1>FLEX y FLEX DIRECTION</h1>

    <div class="contenedor">
        <div class="caja">1</div>
        <div class="caja">2</div>
        <div class="caja">3</div>
        <div class="caja">4</div>
        <div class="caja">5</div>
        <div class="caja">6</div>
    </div>
    
</body>
</html>
