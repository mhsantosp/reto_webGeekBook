<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Displays</title>

    <style>
        div{
            width: 100px;
            height: 100px;
        }

        .div1{
            background-color: purple;
            display: block;
        }

        .div2{
            background-color: blue;
            display: inline;
        }
        
        .div3{
            background-color: pink;
            display: inline-block;
        }

        .div4{
            background-color: black;
            display: none;
        }
    </style>
</head>
<body>

    <div class="div1"></div> <!-- display block : Los elementos en bloque se muestran ocupando el ancho completo de su contenedor.-->
    <div class="div2"></div> <!-- display inline : Los elementos en línea o inline son aquellos que ocupan lo que ocupa su contenido.-->
    <div class="div3"></div> <!-- display inline-block : es una mezcla entre el comportamiento de los elementos en línea y los elementos en bloque.-->
    <div class="div4"></div> <!-- display none : Oculta el elemento-->
    
</body>
</html>
